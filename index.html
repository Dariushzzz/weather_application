<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaTrack</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container my-5 mx-auto">

        <!-- Application title -->
        <h1 class="text-muted text-center my-4">ClimaTrack</h1>

        <!-- Form to input city for weather information -->
        <form class="change-location my-4 text-center text-muted">
            <label for="city"> Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <!-- Weather card display -->
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <!-- City name, weather condition, and temperature display -->
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

        <!-- JavaScript files -->
        <script src="scripts/forecast.js"></script>
        <script src="scripts/app.js"></script>

    </div>

</body>

</html>
